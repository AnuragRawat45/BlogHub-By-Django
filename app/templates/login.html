<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .bg-primary {
            background-color: #007bff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/">BlogHub</a>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            <!-- Display messages -->
            {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show shadow-sm rounded-3" role="alert">
                    <strong>Error: </strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="/register" class="text-decoration-none">Register</a>
            </p>
        </form>
    </div>


    <!-- Bootstrap JS (Optional for interactivity like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to hide the message after 5 seconds -->
    <script>
        setTimeout(function () {
            var messages = document.querySelectorAll('.alert');
            messages.forEach(function (message) {
                message.style.display = 'none';
            });
        }, 3000);  // 3 seconds
    </script>
</body>

</html>

</html>
