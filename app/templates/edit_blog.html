<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog - {{ blog.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .bg-primary {
            background-color: #007bff !important;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 25px;
            padding: 12px;
            font-size: 1rem;
        }
        .form-btn {
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1.1rem;
        }
        .btn-update {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .blog-img-preview {
            height: 300px;
            object-fit: cover;
            margin-top: 20px;
            display: block; margin-left: auto; margin-right: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">BlogHub</a>
        </div>
    </nav>


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Edit Blog Card -->
            <div class="card p-4">
                <h2 class="blog-title text-center mb-4">Edit Blog: {{ blog.title }}</h2>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Blog Title Input -->
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ blog.title }}" required>
                    </div>

                    <!-- Blog Content Input -->
                    <div class="form-group">
                        <label for="content" class="form-label">Content</label>
                        <textarea id="content" name="content" class="form-control" rows="6" required>{{ blog.content }}</textarea>
                    </div>

                    <!-- Blog Image Input -->
                    <div class="form-group">
                        <label for="image" class="form-label">Upload New Image (Optional)</label>
                        <input type="file" id="image" name="image" class="form-control">
                        {% if blog.image %}
                            <p class="mt-2">Current Image:</p>
                            <img src="{{ blog.image.url }}" alt="Current Image" class="blog-img-preview img-fluid">
                        {% endif %}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-update form-btn">Update Blog</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
